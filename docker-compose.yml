version: "3.8"
networks:
  app_net:
    ipam:
      config:
        - subnet: 20.0.0.0/24
services:
  db:
    image: postgres:15
    restart: always
    container_name: postgres_db
    volumes:
      - ./postgress:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASS}
      - POSTGRES_DB=${PG_NAME}
      - PGDATA=/var/lib/postgresql/data/
    networks:
      app_net:
        ipv4_address: 20.0.0.20
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d ${PG_NAME}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s


  api:
    container_name: myrails
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db: 
        condition: service_healthy
        restart: true
    volumes:
      - "./db:/app/db"
      - "./app:/app/app"
      - "./config:/app/config"
      - ".env:/app/.env"
    command: bash -c "bundle exec rake db:migrate && bin/rails s -b 0.0.0.0 -e ${API_ENV}"
    
    networks:
      app_net:
        ipv4_address: 20.0.0.10


volumes:
  db:
  app:
  config:
  postgress:

    
