<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var so = new WebSocket("ws://localhost:3000/cable");

      so.onopen = function (ev) {
        var subscribing = {
          command: "subscribe",
          identifier: JSON.stringify({ channel: "AlertsChannel", id: 1 }),
        };

        so.send(JSON.stringify(subscribing));
      };

      so.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.type == "confirm_subscription") {
          const msg = {
            "command":"message",
            "identifier": JSON.stringify({channel: 'AlertsChannel',id: 1}),
            "data":JSON.stringify({message:'hello-server',action:'receive'})};
          so.send(JSON.stringify(msg));
        }
        // console.log("************");
        // console.log(msg);
        // console.log("************");
      };
      so.onclose = function (ev) {};
    </script>
  </body>
</html>
